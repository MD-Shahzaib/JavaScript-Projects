<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friends-screen - MY APPLICATION</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-box">

        <!-- nav section -->
        <nav>
            <div class="nav-left">
                <li><img src="images/logo.svg" alt="logo" class="logo"></li>
                <li><img src="images/notification.png" alt="logo"></li>
                <li><img src="images/inbox.png" alt="logo"></li>
                <li><img src="images/video.png" alt="logo"></li>
            </div>
            <div class="nav-right">
                <div class="search-box">
                    <img src="images/search.png" class="search-logo" alt="logo">
                    <input type="search" class="search" placeholder="Search">
                </div>
                <div>
                    <img src="images/profile-pic.png" class="profile-pic" alt="logo">
                </div>
            </div>
        </nav>
        <!-- nav section -->

        <!-- main section -->
        <div class="main">

            <!--  --------- box1 ---------- -->
            <div class="box1">
                <div class="top-shortcuts">
                    <li>
                        <img src="images/news.png" alt="logo">
                        <span>Latest News</span>
                    </li>
                    <li>
                        <img src="images/friends.png" alt="logo">
                        <span>Friends</span>
                    </li>
                    <li>
                        <img src="images/group.png" alt="logo">
                        <span>Groups</span>
                    </li>
                    <li>
                        <img src="images/marketplace.png" alt="logo">
                        <span>Marketplace</span>
                    </li>
                    <li>
                        <img src="images/watch.png" alt="logo">
                        <span>Watch</span>
                    </li>
                    <li>
                        <a href="#">See More</a>
                    </li>
                </div>
                <div class="bottom-shortcuts">
                    <li>
                        <p>Your Shortcuts</p>
                    </li>
                    <li>
                        <img src="images/shortcut-1.png" alt="logo">
                        <span>Web Developers</span>
                    </li>
                    <li>
                        <img src="images/shortcut-2.png" alt="logo">
                        <span>App Developers</span>
                    </li>
                    <li>
                        <img src="images/shortcut-3.png" alt="logo">
                        <span>Full Stack Developers</span>
                    </li>
                    <li>
                        <img src="images/shortcut-4.png" alt="logo">
                        <span>Game Developers</span>
                    </li>
                </div>

            </div>
            <!--  --------- box1 ---------- -->

            <!--  --------- box2 ---------- -->
            <div class="box2">
                <div class="profile-box">
                    <div class="profile-search">
                        <img src="images/profile-pic.png" alt="logo">
                        <input type="search" placeholder="What's on your mind ???">
                    </div>
                    <div class="shortcuts">
                        <li><img src="images/live-video.png" alt="logo"><span>live video</span></li>
                        <li><img src="images/photo.png" alt="logo"><span>Photo/video</span></li>
                        <li><img src="images/feeling.png" alt="logo"><span>Felling/Activity</span></li>
                    </div>
                </div>
            </div>
            <!--  --------- box2 ---------- -->

            <!--  --------- box3 ---------- -->
            <div class="box3">
                <div class="friend-section">
                    <div class="logout-box">
                        <button class="logout">Logout</button>
                    </div>
                    <div class="advertise">
                        <span>Advertisement</span>
                        <img src="images/advertisement.png" alt="logo">
                    </div>
                    <div class="friends">
                        <p>Friends Request</p>
                    </div>
                </div>
            </div>
            <!--  --------- box3 ---------- -->

        </div>
        <!-- main section -->
    </div>




    <script src="app.js"></script>
</body>

</html>
